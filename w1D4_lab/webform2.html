<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 1. External stylesheet-->

</head>

<body>
    <div class="container">
        <!-- start of nav bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">MUM Global Dome Market ::: SRM System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">|<span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="#">Product <span class="sr-only">(current)</span></a>
                    </li>


                    <li class="nav-item active">
                        <a class="nav-link" href="#">|<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Suppliers</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <!-- <li><a href="#">Hello!</a></li> -->
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Hello!</a>
                    </li>
                    <button class="btn btn-info" type="submit">Sign Out!</button>
                </ul>
        </nav>
        <!-- end of nav bar -->
        <!-- body content -->

        <h3>New Product Form</h3>

        <div class="row">
            <div class="col-md-12">
                <div class="tile" id="hyrchResponse-pane">
                    <form>
                        <div class="tile-body">
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="pdtNum">Product Number</label>
                                    <input type="text" class="form-control form-control-lg" id="pdtNum"
                                        placeholder="Enter Product Number">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="qty">Quantity In Stock</label>
                                    <input type="number" class="form-control form-control-lg" id="qty" placeholder="0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="pdtName">Name</label>
                                    <input type="text" class="form-control form-control-lg" id="pdtName"
                                        placeholder="Enter Product Name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Supplier</label>
                                    <select class="form-control" id="supplier">
                                        <option>Select Supplier</option>
                                        <option>Yodit</option>
                                        <option>Maryam</option>
                                        <option>Denis</option>
                                        <option>Ian</option>
                                        <option>Resty</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="price">Unit Price</label>
                                    <input type="text" class="form-control form-control-lg" id="price"
                                        placeholder="0.0">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="pdtName">Date Supplied</label>
                                    <input type="date" class="form-control form-control-lg" id="date" placeholder="yyyy-mm-dd">
                                    <small id="date" class="form-text text-muted">Enter a Valid Date</small>
                                </div>
                            </div>
                        </div>
                            <div class="tile-footer">
                                <div class="row">
                                    <div class="col-md-6"></div>
                                    <div class="col-md-6">
                                        
                                        <div class="row">
                                            <div class="col-md-2">
                                                <button type="reset" id="reset" name="button" class='btn btn-info'>Reset</button>
                                            </div>
                                            <div class="col-md-2">
                                                <button type="reset" id="cancel" name="button" class='btn' style="background-color: red; color: white;">Cancel</button>
                                            </div>
                                            <div class="col-md-4">
                                                <button type="submit" id="addPdt" name="button" class='btn btn-success'>Add Product</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
