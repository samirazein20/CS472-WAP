<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="../Lab5_JavaScript/javaScriptTest.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- 1. External stylesheet-->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Document</title>
</head>

<body>
  <div class="container" style="padding-top: 100px;">
    <div class="row">
      <div class="col-md-12">
        <div class="tile" id="hyrchResponse-pane">
          <form id="formSubmit">
            <div class="tile-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control form-control-lg" id="email"
                  aria-describedby="emailHelp" placeholder="Enter email"
                  pattern="^[a-zA-Z0-9_\-]+@(([a-zA-Z_\-])+\.)+[a-zA-Z]{2,3}$">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                  else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control form-control-lg" id="password"
                  placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Must
                    contain at least one number and one uppercase and lowercase letter, and at least 10 or
                    more characters">
              </div>

              <div class="form-group">
                <label for="website">Website</label>
                <input type="url" class="form-control form-control-lg" id="website" placeholder="Website"
                  pattern="https?://.+" title="Please enter a valid URL (http:// or https://)">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div><br>
            </div>
            <div class="tile-footer">
              <div class="row">
                <div class="col-md-6">
                  <button type="submit" class="btn btn-success" id="submit" onclick="sumittedVals()">Submit</button>
                </div>
              </div>
            </div>
            <!-- css and html validators -->
            <div class="validators">
              <a href="http://validator.w3.org/check?uri=https://samirazein20.github.io/CS472-WAP/"> <img
                      src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator" /></a>
                      <a href="https://jigsaw.w3.org/css-validator/check/referer">
                          <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="css-validate" />
                      </a>
          </div>
          </form>
        </div>

      </div>
    </div>


  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
