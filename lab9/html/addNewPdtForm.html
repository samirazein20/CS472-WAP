<body>
    <!-- start of nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MUM Global Dome Market ::: SRM System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">|<span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="#">Product <span class="sr-only">(current)</span></a>
                </li>


                <li class="nav-item active">
                    <a class="nav-link" href="#">|<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Suppliers</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <!-- <li><a href="#">Hello!</a></li> -->
                <li class="nav-item active">
                    <a class="nav-link" href="#">Hello!</a>

                <button class="btn btn-info" type="submit">Sign Out!</button>
            </ul>
    </nav>
    <!-- end of nav bar -->
    <!-- body content -->
    <div id="container" class="container">
        <h3>New Product Form</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <div class="tile">
                            <div class="tile-body">
                                <form>
                                    <div class="form-group required">
                                        <label for="pdtNum">Product Number</label>
                                        <input type="text" class="form-control form-control-lg" id="productNumber" placeholder="Enter Product Number">
                                    </div><br>
                                    <div class="form-group required">
                                        <label for="pdtName">Name</label>
                                        <input type="text" class="form-control form-control-lg" id="productName" placeholder="Enter Product Name">
                                    </div><br>
                                    <div class="form-group">
                                        <label for="unitPrice">Unit Price</label>
                                        <input type="text" class="form-control form-control-lg" id="unitPrice" placeholder="0.0">
                                    </div><br>
                                    <!-- css and html validators -->
                                    <div class="form-group validators">
                                        <a href="http://validator.w3.org/check?uri=https://samirazein20.github.io/CS472-WAP/">
                                            <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator" /></a>
                                        <a href="https://jigsaw.w3.org/css-validator/check/referer">
                                            <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="css-validate" />
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <div class="tile">
                            <div class="tile-body">
                                <form>
                                    <div class="form-group required">
                                        <label for="quantity">Quantity In Stock</label>
                                        <input type="number" class="form-control form-control-lg" id="quantity" placeholder="0">
                                    </div><br>
                                    <div class="form-group required">
                                        <label>Supplier</label>
                                        <select class="form-control" id="supplier">
                                            <option>Select Supplier</option>
                                            <option>Yodit</option>
                                            <option>Maryam</option>
                                            <option>Denis</option>
                                            <option>Ian</option>
                                            <option>Resty</option>
                                        </select>
                                    </div><br>
                                    <div class="form-group">
                                        <label for="dateSupplied">Date Supplied</label>
                                        <input type="date" class="form-control form-control-lg" id="dateSupplied" placeholder="yyyy-mm-dd">
                                        <small id="date" class="form-text text-muted">Enter a Valid Date</small>
                                    </div><br>
                                    <div class="form-group">

                                        <button type="reset" class="btn btn-outline-primary">Reset</button>
                                        <button type="button" class="btn btn-outline-danger">Cancel</button>
                                        <button type="button" class="btn btn-outline-success" onclick="productValues()" id="submitButton">Add Product</button>
                                    </div><br>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>

            </div>

            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
